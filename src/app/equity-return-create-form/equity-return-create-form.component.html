<div class="col col-lg-12">
    <h3 class="heading">Equity</h3>
    <div class="col col-lg-12">
        <input type="text" placeholder="Enter Invested Amount" name="investment"
            [(ngModel)]=investmentReturnRequest.investedamount class="form-control" />
    </div>
    <br />
    <div class="col col-lg-12">
        <input type="text" placeholder="Enter Current Value" name="currentvalue"
            [(ngModel)]=investmentReturnRequest.currentvalue class="form-control" />
    </div>
    <br />
    <div class="col col-lg-12">
        <button (click)='saveEquityInvestment()' mat-raised-button color="primary">Save Equity</button>
    </div>
</div>
<mat-progress-bar mode="indeterminate" *ngIf="IsWait"></mat-progress-bar>
