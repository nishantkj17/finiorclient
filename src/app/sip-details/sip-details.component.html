<!DOCTYPE html>

<html lamng="eng" dir="ltr">

<body class="">
  <div class="row">
    <div class="col-lg-4" *ngIf="dates">
      <select id="dates" name="date" [(ngModel)]=investmentDetailsSearchRequest.date class="form-control cust-sel">
        <option value="undefined" selected disabled>Select SIP Date</option>
        <option *ngFor="let date of dates" [ngValue]="date">{{date}}</option>
      </select>
    </div>
    <br />
    <div class="col-lg-4">
      <select id="profile" name="profile" [(ngModel)]=investmentDetailsSearchRequest.profile
        class="form-control cust-sel">
        <option value="undefined" selected disabled>Select Profile</option>
        <option *ngFor="let name of profile" [ngValue]="name">{{name}}</option>
      </select>
    </div>
    <br />
    <div class="col-lg-4">
      <button (click)='populateFundDetails()' class="btn btn-secondary">Show Investment</button>
    </div>
  </div>
  <br />
  <form #applicationForm="ngForm" *ngIf="investmentDetails">
    <div class="mat-elevation-z8">
      <table matSort mat-table [dataSource]="dataSource">

        <!-- Name Column -->
        <ng-container matColumnDef="fundName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fund Name </th>
          <td mat-cell *matCellDef="let element"> {{element.fundName}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> SIP Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="denomination">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Denomination </th>
          <td mat-cell *matCellDef="let element"> {{element.denomination}} </td>
        </ng-container>

        <ng-container matColumnDef="profile">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Profile </th>
          <td mat-cell *matCellDef="let element"> {{element.profile}} </td>
        </ng-container>

        <ng-container matColumnDef="editdelete">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit / Delete </th>
          <td mat-cell *matCellDef="let element">
            <a (click)="redirect(element)" class="btn btn-light">Edit</a>
            <a (click)="deleteInvestment(element)" class="btn btn-outline-danger">Delete</a>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]=paginationNumber showFirstLastButtons></mat-paginator>
    </div>
  </form>
</body>

</html>
<mat-progress-bar mode="indeterminate" *ngIf="IsWait"></mat-progress-bar>
