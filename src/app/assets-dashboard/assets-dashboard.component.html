<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Assets - &#8377; {{totalSavings}} </li>
</ol>
<div class="row">
    <div *ngFor="let asset of dasbhboardData" class="col-xl-3 col-md-6">
        <div class="card {{asset.cardclass}} text-white mb-4">
            <div class="card-body d-flex align-items-center justify-content-between">
                <div class="small text-white">{{asset.investmenttype}}</div>
                <div *ngIf="asset.increased===true" class="small text-green"><i class="fas fa-arrow-up"></i></div>
                <div *ngIf="asset.increased===false" class="small text-green"><i class="fas fa-arrow-down"></i></div>
            </div>
            <div class="card-footer d-flex align-items-center justify-content-between">
                <a class="small text-white stretched-link" [routerLink]="['/investmenttracker']">&#8377;
                    {{asset.currentvalue}}</a>
                <div class="small text-white"><i class="fas fa-angle-right"></i></div>
            </div>
        </div>
    </div>
</div>
