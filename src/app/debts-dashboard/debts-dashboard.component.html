<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Liabilities - &#8377; {{totalDebts}}, (<i *ngIf="increased===true" class="fas fa-arrow-up"></i><i *ngIf="increased===false" class="fas fa-arrow-down"></i> by {{change}} : {{percent}}%)</li>
</ol>
<div class="row">
    <div *ngFor="let debt of debtDasbhboardData" class="col-xl-2 col-md-6">
        <div class="card bg-danger text-white mb-4">
            <div class="card-body d-flex align-items-center justify-content-between">
                <div class="small text-white">{{debt.accountname}}</div>
            </div>
            <div class="card-footer d-flex align-items-center justify-content-between">
                <a class="small text-white stretched-link" [routerLink]="['/investmenttracker']">&#8377;
                    {{debt.currentbalance}}</a>
                <div class="small text-white"><i class="fas fa-angle-right"></i></div>
            </div>
        </div>
    </div>
</div>
