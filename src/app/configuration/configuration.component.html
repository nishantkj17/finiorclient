<body class="">
    <div class="card mb-4">
        <div class="card-header">
            <div class="col col-lg-12">
                <mat-card-subtitle>Site Configuration</mat-card-subtitle>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col col-lg-12">
                    <h3 class="heading">Profile</h3>
                    <div class="row">
                        <div class="col col-lg-6">
                            <input type="text" placeholder="Enter multiple Profile seperated by comma ','" name="profile" [(ngModel)]=profile
                                class="form-control" />
                        </div>
                        <div class="col col-lg-6">
                            <button (click)='addProfiles()' mat-raised-button color="primary">Save Profile</button>
                        </div>
                    </div>
                    <br />
                    <div class="col col-lg-6">
                    <div id="profile" class="mat-elevation-z8">
                        <table matSort mat-table [dataSource]="dataSource">
                          <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Profile </th>
                            <td mat-cell *matCellDef="let element"> {{element}} </td>
                          </ng-container>
                          <ng-container matColumnDef="editdelete">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit / Delete </th>
                            <td mat-cell *matCellDef="let element">
                              <button (click)="deleteProfile(element)" mat-mini-fab color="warn"
                                aria-label="Delete">
                                <mat-icon>delete</mat-icon>
                              </button>
                            </td>
                          </ng-container>
                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                      </div>
                    </div>
                    <br />
                    <h3 class="heading">Debt Accounts</h3>
                    <div class="row">
                        <div class="col col-lg-6">
                            <input type="text" placeholder="Enter multiple Debt Account seperated by comma ','" name="debtAccount"
                                [(ngModel)]=debtAccount class="form-control" />
                        </div>
                        <div class="col col-lg-6">
                            <button (click)='addDebtAccount()' mat-raised-button color="primary">Save Debt account</button>
                        </div>
                    </div>
                    <br />
                    <div class="col col-lg-6">
                        <div id="SIPDetailsChild" class="mat-elevation-z8">
                            <table matSort mat-table [dataSource]="dataSourceDebtAccount">
                              <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Debt Account </th>
                                <td mat-cell *matCellDef="let element"> {{element}} </td>
                              </ng-container>
                              <ng-container matColumnDef="editdelete">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit / Delete </th>
                                <td mat-cell *matCellDef="let element">
                                  <button (click)="deleteProfile(element)" mat-mini-fab color="warn"
                                    aria-label="Delete">
                                    <mat-icon>delete</mat-icon>
                                  </button>
                                </td>
                              </ng-container>
                              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                          </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>
<mat-progress-bar mode="indeterminate" *ngIf="IsWait"></mat-progress-bar>
